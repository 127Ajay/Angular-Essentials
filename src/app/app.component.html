<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [isSelected]="user.id === selectedUser?.id"
        (select)="onSelectUser(user.id)"
      />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"> </app-tasks>
  } @else {
  <h2>Please select a user to see their tasks.</h2>
  }
</main>
