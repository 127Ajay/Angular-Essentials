@if (isAddingTask) {
<app-add-task
  (cancelClicked)="onCancelAddTask()"
  (taskCreated)="onTaskCreated($event)"
></app-add-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu><button (click)="onAddTask()">Add Task</button></menu>
  </header>

  <ul>
    @for(userTask of selectedUserTasks; track userTask.id) {
    <li>
      <app-task
        [task]="userTask"
        (complete)="onCompleteTask($event)"
      ></app-task>
    </li>
    }
  </ul>
</section>
